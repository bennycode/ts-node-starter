name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-coverage:
    uses: bennycode/actions/.github/workflows/test-coverage.yml@v1.0.1
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
