name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: bennycode/actions/.github/workflows/test.yml@main
  coverage:
    uses: codecov/codecov-action@v3.1.4
    with:
      fail_ci_if_error: false
      files: ./coverage/lcov.info
      flags: unittests
      verbose: false
      yml: ./codecov.yml
